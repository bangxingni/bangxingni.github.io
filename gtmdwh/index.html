
<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>党都挡不住</title><style> * {margin: 0; padding: 0;} body {background: black;} canvas {display: block;} </style></head><body><canvas id="gtmdwh"></canvas><script> var gtmdwh = document.getElementById("gtmdwh"); var ctx = gtmdwh.getContext("2d"); gtmdwh.height = window.innerHeight; gtmdwh.width = window.innerWidth; var chinese = "GTMD王浩"; chinese = chinese.split(""); var font_size = 20; var columns = gtmdwh.width / font_size; var drops = []; for (var x = 0; x < columns; x++) drops[x] = 1; function draw() { ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, gtmdwh.width, gtmdwh.height); ctx.fillStyle = "#0F0"; ctx.font = font_size + "px arial"; for (var i = 0; i < drops.length; i++) { var text = chinese[Math.floor(Math.random() * chinese.length)]; ctx.fillText(text, i * font_size, drops[i] * font_size); if (drops[i] * font_size > gtmdwh.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; } } setInterval(draw, 80); </script></body></html>
